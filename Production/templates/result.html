<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 3rem;
        }
        .table {
            background-color: white;
        }
        .table th {
            background-color: #072c6a;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">‚≠ê Predicted Star Rankings</h2>

    {% if predictions %}
    <table class="table table-bordered table-hover shadow-sm">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Repository</th>
                <th scope="col">Predicted Stars</th>
            </tr>
        </thead>
        <tbody>
            {% for item in predictions %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ item.repo }}</td>
                <td>{{ item.stars }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-muted text-center">No predictions available.</p>
    {% endif %}

</div>
</body>
</html>
